<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--                         Bibliotecas                         -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>jQuery</title>
</head>

<body>

    <div>
        <p id="textoInicial"> Textinho inicial </p>
        <form>
            <input type="range" id="seletor" min="10" max="100">
        </form>
    </div>

    <!--                         Script                         -->

    <script>


        $(document).ready(function () {
            // Muda o texto escrito no html
            $('#textoInicial').text('Mudando para esse textinho');

            // Muda o tamanho do texto
            $('#seletor').change(function () {
            $('#textoInicial').css('font-size', $(this).val() + 'px');
        });
        });

    </script>


</body>

</html>
